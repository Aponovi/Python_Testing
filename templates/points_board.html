<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points board | GUDLFT</title>
    <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 50%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

    </style>
</head>
<body>
<h2>Board of clubs points</h2>
<table>
    <tr>
        <th>Club</th>
        <th>Points</th>
    </tr>
    {% for club in clubs %}
    <tr>
        <td>{{ club["name"] }}</td>
        <td>{{ club["points"] }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
